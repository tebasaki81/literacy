<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>テーブルテスト</title>
<style>
.table1 {
  border: 5px solid red;
  border-style: dashed;
}
.table1 th, .table1 td {
  border: 5px solid red;
  border-style: dashed;
}
.table1 th {
  background-color: orange;
}
</style>
</head>
<body>
<table class="table1">
  <tr><th>番号</th><th>名前</th></tr>
  <tr><td>１</td><td>たろう</td></tr>
  <tr><td>２</td><td>じろう</td></tr>
</table>
</body>
</html>
