<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ネギチャーシュー丼</title>
  </head>
  <body>
      <h1>ネギチャーシュー丼</h1>
      <h2>概要</h2>
      <p>ラーメンと一緒に食べると飛ぶぞ</p>
      <h2>材料</h2>
      <ul>
          <li>チャーシュー 100g</li>
          <li>ネギ　1/2本</li>
          <li>ごま油　大さじ2</li>
          <li>ラーメンスープの素　1/2袋</li>
      </ul>
      <h2>作り方</h2>
      <ol>
          <li>チャーシューを薄切りにして、一口大に切る。</li>
          <li>ネギを千切りにして、水に浸けておく。</li>
          <li>ごま油とラーメンスープの素をチャーシューと水気をよく切ったネギに加えてよく混ぜる。</li>
          <li>ご飯に乗せる。</li>
      </ol>
      <h2>うんちく</h2>
      <dl>
          <dt>チャーシュー</dt><dd>チャーシューとは豚肉を焼いた料理の一種で保存食的な意味合いも兼ね備えた料理。</dd>
          <dt>ネギ</dt><dd>ネギとは原産地を中国西部・中央アジアとする植物。</dd>
      </dl>
  </body>
</html>
